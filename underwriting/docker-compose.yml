version: "3.9"
services:
  db:
    image: postgres:16-alpine
    container_name: uw_db
    ports: 
      - "5436:5432"
    environment:
      POSTGRES_USER: uw
      POSTGRES_PASSWORD: uw
      POSTGRES_DB: uw_dev
    volumes: 
      - pgdata_uw:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql

  redis:
    image: redis:7-alpine
    container_name: bus_redis
    ports: 
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]

volumes:
  pgdata_uw:
